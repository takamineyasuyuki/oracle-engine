    <script>
        const API_BASE = '';
        const AFFILIATE_LINKS = {
            'ココナラ': 'https://px.a8.net/svt/ejp?a8mat=4AXCKC+8WWNUA+2PEO+6AZAQ',
            'ココナラアプリ': 'https://px.a8.net/svt/ejp?a8mat=4AXCKC+8WWNUA+2PEO+6AZAQ',
            'クラウドワークス': 'https://px.a8.net/svt/ejp?a8mat=4AXCKC+8YOYNM+2OM2+ZQ80I',
            'クラウドワークス テック': 'https://px.a8.net/svt/ejp?a8mat=4AXCKC+8YOYNM+2OM2+ZQ80I'
        };
        const AFFILIATE_PIXEL = '<img src="https://www16.a8.net/0.gif?a8mat=4AXCKC+8WWNUA+2PEO+6AZAQ" width="1" height="1" border="0" alt="" style="position:absolute;"><img src="https://www15.a8.net/0.gif?a8mat=4AXCKC+8YOYNM+2OM2+ZQ80I" width="1" height="1" border="0" alt="" style="position:absolute;">';

        function affiliateToolTag(tool) {
            if (AFFILIATE_LINKS[tool]) {
                return '<a href="' + AFFILIATE_LINKS[tool] + '" target="_blank" rel="nofollow noopener" class="tool-tag" style="text-decoration:none;cursor:pointer;background:rgba(184,160,128,0.1);color:#E0E0E0;border:1px solid rgba(184,160,128,0.4);">' + tool + ' &rarr;</a>';
            }
            return '<span class="tool-tag">' + tool + '</span>';
        }

        function affiliateText(text) {
            let result = text;
            for (const [name, url] of Object.entries(AFFILIATE_LINKS)) {
                const regex = new RegExp('(' + name.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')(?![^<]*<\\/a>)', 'g');
                result = result.replace(regex, '<a href="' + url + '" target="_blank" rel="nofollow noopener" style="color:#E0E0E0;font-weight:600;text-decoration:underline;">$1</a>');
            }
            return result;
        }

        let selectedMBTI = null;
        let selectedDevice = null;
        let questions = [];
        let responses = [];

        // MBTI Selection
        document.querySelectorAll('.mbti-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mbti-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedMBTI = btn.dataset.mbti;
                document.getElementById('next1').disabled = false;
            });
        });

        document.getElementById('next1').addEventListener('click', () => {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        });

        // Device Selection
        document.querySelectorAll('.device-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.device-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedDevice = card.dataset.device;
                document.getElementById('next2').disabled = false;
            });
        });

        document.getElementById('next2').addEventListener('click', async () => {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');

            // Fetch questions
            try {
                const response = await fetch(`${API_BASE}/questions/${selectedMBTI}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                questions = data.questions || [];

                if (questions.length === 0) {
                    throw new Error('質問データが取得できませんでした');
                }

                renderQuestions();
            } catch (error) {
                console.error('Error fetching questions:', error);
                document.getElementById('questions-container').innerHTML = `
                    <div class="error-message">
                        <strong>エラー:</strong> 質問の取得に失敗しました。<br>
                        サーバーが起動しているか確認してください。<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        });

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const questionText = q.text || q.question || '質問が読み込めませんでした';
                const scaleLow = q.scale_low || '当てはまらない';
                const scaleHigh = q.scale_high || '当てはまる';

                questionDiv.innerHTML = `
                    <div class="question-text">Q${index + 1}: ${questionText}</div>
                    <div class="scale-labels">
                        <span>${scaleLow}</span>
                        <span>${scaleHigh}</span>
                    </div>
                    <div class="scale" data-question="${index}">
                        <button class="scale-btn" data-score="1">1</button>
                        <button class="scale-btn" data-score="2">2</button>
                        <button class="scale-btn" data-score="3">3</button>
                        <button class="scale-btn" data-score="4">4</button>
                        <button class="scale-btn" data-score="5">5</button>
                    </div>
                `;
                container.appendChild(questionDiv);
            });

            // Add scale button listeners
            document.querySelectorAll('.scale-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const scale = btn.parentElement;
                    const questionIndex = parseInt(scale.dataset.question);
                    const score = parseInt(btn.dataset.score);

                    scale.querySelectorAll('.scale-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');

                    responses[questionIndex] = { question_id: questionIndex + 1, score: score };

                    // Check if all answered
                    const answeredCount = responses.filter(r => r).length;
                    if (answeredCount === questions.length) {
                        document.getElementById('diagnose').disabled = false;
                    }
                });
            });
        }

        document.getElementById('diagnose').addEventListener('click', async () => {
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                const validResponses = responses.filter(r => r);

                const response = await fetch(`${API_BASE}/diagnose`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mbti: selectedMBTI,
                        device: selectedDevice,
                        psychometric_responses: validResponses
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');

                // Scroll to result
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error during diagnosis:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').innerHTML = `
                    <div class="error-message">
                        <strong>エラー:</strong> 診断の実行に失敗しました。<br>
                        サーバーが起動しているか確認してください。<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        });

        function displayResult(data) {
            const resultDiv = document.getElementById('result');

            const weaknesses = data.weaknesses || [];
            const trends = data.latest_trends || [];

                        <div class="section">

                            <p>${data.psychometric_insight}</p>
                        </div>
                    ` : ''}

                    ${strengths.length > 0 ? `
                        <div class="section">
                            <div class="section-title">固有の強み</div>
                            ${strengths.map(s => `<div class="list-item">${s}</div>`).join('')}
                        </div>
                    ` : ''}

                    ${weaknesses.length > 0 ? `
                        <div class="section">
                            <div class="section-title">構造的弱点</div>
                            ${weaknesses.map(w => `<div class="list-item">${w}</div>`).join('')}
                        </div>
                    ` : ''}

                    ${trends.length > 0 ? `
                        <div class="section">
                            <div class="section-title">市場インテリジェンス</div>
                            ${trends.map(t => `
                                <div style="margin-bottom: 15px; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06);">
                                    <div style="font-weight: 600; color: #E0E0E0; margin-bottom: 5px;">${t.title || ''}</div>
                                    <div style="font-size: 0.9em; color: rgba(207,207,207,0.5);">${t.snippet || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${roadmap.length > 0 ? `
                        <div class="section">
                            <div class="section-title">ポテンシャル資本化の設計図 / Blueprint</div>
                            ${roadmap.map((step, index) => `
                                <div class="roadmap-step">
                                    <div class="roadmap-header" onclick="toggleAccordion(${index})">
                                        <div style="flex: 1;">

                                            <div class="roadmap-title">${step.title || ''}</div>
                                            <p style="margin: 10px 0; color: rgba(207,207,207,0.6);">${step.description || ''}</p>
                                            <div class="roadmap-tools">
                                                ${(step.tools || []).map(tool => affiliateToolTag(tool)).join('')}
                                            </div>
                                        </div>
                                        <div style="text-align: right;">
                                            <div class="accordion-icon ${index === 0 ? 'rotated' : ''}" id="icon-${index}">&#9660;</div>

                                        </div>
                                    </div>

                                    <div class="accordion-content" id="content-${index}" style="${index === 0 ? 'display: block;' : ''}">
                                        <div style="background: rgba(255,255,255,0.03); padding: 20px; margin: 15px 20px 20px 20px; border: 1px solid rgba(255,255,255,0.06);">

                                            ${step.detailed_steps && step.detailed_steps.length > 0 ? `
                                                <ul style="list-style: none; padding: 0; margin: 0;">

                                                        </li>
                                                    `).join('')}
                                                </ul>
                                            ` : '<p style="color: rgba(207,207,207,0.5);">詳細手順を準備中です</p>'}
                                            <p style="margin-top: 15px; font-weight: 600; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); color: rgba(207,207,207,0.85);">
                                                達成指標: ${step.expected_outcome || ''}
                                            </p>

                                            ${step.ai_prompt ? `
                                                <div style="margin-top: 20px; background: transparent; border: 1px solid rgba(184,160,128,0.25); overflow: hidden;">

                                                        <pre id="prompt-text-${index}" style="background: rgba(255,255,255,0.03); padding: 15px; font-size: 0.85em; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; color: rgba(207,207,207,0.85); border: 1px solid rgba(255,255,255,0.06); max-height: 200px; overflow-y: auto;">${step.ai_prompt}</pre>
                                                        <button onclick="copyPrompt(${index})" style="margin-top: 10px; padding: 10px 20px; background: transparent; color: #E0E0E0; border: 1px solid rgba(184,160,128,0.4); font-weight: 700; cursor: pointer; font-size: 0.95em; transition: all 0.3s; letter-spacing: 0.05em;" onmouseover="this.style.borderColor='#B8A080';this.style.boxShadow='0 0 15px rgba(184,160,128,0.1)'" onmouseout="this.style.borderColor='rgba(184,160,128,0.4)';this.style.boxShadow='none'">
                                                            プロンプトをコピー
                                                        </button>
                                                        <span id="copy-feedback-${index}" style="margin-left: 10px; color: rgba(207,207,207,0.7); font-weight: 600; opacity: 0; transition: opacity 0.3s;"></span>
                                                    </div>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${data.automation_teaser ? `
                        <div style="background: linear-gradient(180deg, #111 0%, #0a0a0a 100%); color: #E0E0E0; padding: 30px; border: 1px solid rgba(184,160,128,0.25); margin-top: 30px;">
                            <div style="font-size: 1.8em; font-weight: 900; margin-bottom: 15px; letter-spacing: 0.1em; color: #E0E0E0;">${data.automation_teaser.tool_name || ''}</div>
                            <div style="background: rgba(255,255,255,0.06); height: 30px; overflow: hidden; margin: 15px 0;">
                                <div style="background: linear-gradient(90deg, #B8A080, #CFCFCF); height: 100%; width: ${data.automation_teaser.progress_percentage || 0}%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #0a0a0a; transition: width 1s;">
                                    ${data.automation_teaser.progress_percentage || 0}%
                                </div>
                            </div>
                            <p style="font-size: 1.1em; margin-bottom: 15px; color: rgba(207,207,207,0.85);">${data.automation_teaser.time_saved || ''}</p>
                            <div style="margin-top: 15px;">
                                ${(data.automation_teaser.key_features || []).map(f => `
                                    <div style="padding: 8px 0; padding-left: 25px; position: relative; color: rgba(207,207,207,0.85);">
                                        <span style="position: absolute; left: 0; font-weight: 700; color: #B8A080;">&#10003;</span>
                                        ${f}
                                    </div>
                                `).join('')}
                            </div>
                            <p style="margin-top: 20px; font-size: 1.1em; font-weight: 700; color: rgba(207,207,207,0.85);">${data.automation_teaser.availability || ''}</p>
                        </div>
                    ` : ''}

                    ${data.disclaimer ? `
                        <div style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); padding: 20px; margin-top: 30px;">
                            <div style="font-weight: 700; color: rgba(207,207,207,0.4); margin-bottom: 10px; letter-spacing: 0.1em;">免責事項</div>
                            <p style="white-space: pre-line; color: rgba(207,207,207,0.4); font-size: 0.9em;">${data.disclaimer}</p>
                        </div>
                    ` : ''}

                    <div style="background: transparent; color: #B8A080; padding: 20px; text-align: center; font-size: 1.3em; font-weight: 900; margin-top: 20px; letter-spacing: 0.15em; border: 1px solid #B8A080;">
                        設計図の実行を開始せよ
                    </div>

                    <div style="background: linear-gradient(135deg, #06C755 0%, #04a847 100%); color: white; padding: 30px; margin-top: 25px; text-align: center;">
                        <div style="font-size: 1.5em; font-weight: 800; margin-bottom: 10px;">LINE公式で戦略アップデートを受け取る</div>
                        <p style="font-size: 1em; opacity: 0.95; margin-bottom: 8px;">Oracle Engineの最新情報を配信中</p>
                        <p style="font-size: 0.9em; opacity: 0.85; margin-bottom: 20px;">友だち追加は無料・いつでもブロックOK</p>
                        <a href="https://lin.ee/afZTALB" target="_blank" rel="noopener" style="display: inline-block; padding: 16px 40px; background: white; color: #06C755; text-decoration: none; font-weight: 800; font-size: 1.15em; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s;" onmouseover="this.style.transform='translateY(-2px)';this.style.boxShadow='0 6px 20px rgba(0,0,0,0.3)'" onmouseout="this.style.transform='';this.style.boxShadow='0 4px 15px rgba(0,0,0,0.2)'">
                            友だち追加する
                        </a>
                    </div>

                    <div style="margin-top: 30px; text-align: center;">
                        <p style="font-weight: 600; margin-bottom: 15px; color: rgba(207,207,207,0.6);">戦略書をシェアする</p>
                        <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent('Oracle Engineで「' + (data.archetype || '') + '」タイプの戦略書を取得。個の資質を資本へ変える知能設計。')}&url=${encodeURIComponent('https://oracle-engine-uaes.onrender.com/')}" target="_blank" rel="noopener" style="display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px; background: transparent; color: #E0E0E0; text-decoration: none; font-weight: 700; font-size: 0.9em; letter-spacing: 0.05em; border: 1px solid rgba(184,160,128,0.4);">X Post</a>
                            <a href="https://social-plugins.line.me/lineit/share?url=${encodeURIComponent('https://oracle-engine-uaes.onrender.com/')}&text=${encodeURIComponent('Oracle Engineで「' + (data.archetype || '') + '」タイプの戦略書を取得。')}" target="_blank" rel="noopener" style="display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px; background: #06C755; color: white; text-decoration: none; font-weight: 700; font-size: 0.9em;">LINE</a>
                        </div>
                    </div>

                    <div style="margin-top: 30px; text-align: center; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.06);">
                        <span style="color: #B8A080; font-size: 0.85em;">Powered by SUMI X</span>
                        <span style="color: rgba(207,207,207,0.15); margin: 0 10px;">|</span>
                        <a href="/privacy" style="color: rgba(207,207,207,0.3); font-size: 0.85em; text-decoration: none;">プライバシーポリシー</a>
                    </div>
                    ${AFFILIATE_PIXEL}
                </div>
            `;

            resultDiv.innerHTML = html;
        }

        function copyPrompt(index) {
            const text = document.getElementById(`prompt-text-${index}`).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const feedback = document.getElementById(`copy-feedback-${index}`);
                feedback.textContent = 'コピーしました';
                feedback.style.opacity = '1';
                setTimeout(() => { feedback.style.opacity = '0'; }, 2000);
            });
        }

        function toggleAccordion(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);

            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                icon.classList.add('rotated');
            } else {
                content.style.display = 'none';
                icon.classList.remove('rotated');
            }
        }
    </script>
</body>
